
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="hbdAnimation.css">
    <link rel="stylesheet" href="hbdCardFlip.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="hbdAnimation.js"></script>
    <div class="card">
        <div class="outside" onclick="this.classList.toggle('flipped')">
            <div class="front">
                <p>Happy Birthday</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back">
            
            </div>
        </div>
        <div class="inside">
            <p>Wishing you a very happy birthday filled with love and laughter</p>
            <h1>&#127873;</h1> 
            <h5>&emsp; &emsp; &emsp;&emsp; &emsp; &emsp; &emsp; &emsp; &emsp;Lin Lae Phyu &emsp;(01.02.2024)</h5>
        </div>
    </div>
    
</body>
</html>
